settings: &settings
  after_logout_path:
    label: Path where a user is redirected to after logout
    value: ''
    editable: true
  after_signup_path:
    label: Path where a user is redirected to after signup
    value: ''
    editable: true
  default_expiration_time:
    label: Standaard levensduur voor vaste content in dagen. Tevens het minimum.
    value: 28
    editable: true
    validations:
      presence: true
    typecast: integer
  display_videos_as_images:
    label: Show YouTube video screenshot instead of object
    value: true
    editable: true
    typecast: boolean
  error_page_404:
    label: The 404 error page (URL alias)
    value: '404'
    editable: true
    validations:
      presence: true
  error_page_500:
    label: The 500 error page (URL alias)
    value: '500'
    editable: true
    validations:
      presence: true
  google_analytics_key:
    label: Google analytics key
    value: ''
    editable: true
    validations:
      format: !ruby/regexp /^(|UA-\d*-\d*)$/i
  host:
    label: The hostname of your site
    value: 'localhost:3000'
    validations:
      presence: true
  login_page_text:
    label: The text above the login form on the login page
    value: ''
    editable: true
  signup_page_text:
    label: The text above the signup form on the signup page
    value: ''
    editable: true
  logout_page_text:
    label: The text above the logout form on the logout page
    value: '<h1>Uitloggen bevestigen</h1><p>Wilt u echt uitloggen?</p>'
    editable: true
  mail_from_address:
    label: The default FROM e-mail address for automatically generated e-mails
    value: 'Your website <no-reply@localhost>'
    editable: true
    validations:
      presence: true
  mail_approvals_from_address:
    label: The FROM e-mail address for approval e-mails sent to editors
    value: 'redaction@localhost'
    editable: true
    validations:
      presence: true
  news_items_max:
    label: Maximaal aantal items op een nieuwspagina
    value: 25
    editable: true
    typecast: integer
    validations:
      presence: true
  news_items_featured:
    label: Het aantal nieuwsitems dat prominent op de nieuwspagina te zien is
    value: 7
    editable: true
    typecast: integer
    validations:
      presence: true
  news_viewer_time_period:
    label: De periode in weken waarin een nieuwsbericht bij het nieuws staat
    value: 2
    editable: true
    typecast: integer
    validations:
      presence: true
  newsletter_archive_logo:
    label: 'An image to your logo, which will be used in newsletters'
    value: 'logo.png'
    editable: true
  newsletter_archive_header_default:
    label: The image that will be used as the default header for newsletters
    value: 'balk_standaard.png'
    editable: true
  newsletter_archive_header_prefix:
    label: 'The prefix for newsletter header images found in /images/newsletter/'
    value: 'balk'
    editable: true
  recaptcha_public_key:
    label: Recaptcha public key
    value: 'public-key'
    editable: true
  recaptcha_private_key:
    label: Recaptcha private key
    value: 'private-key'
    editable: true
  search_default_page_size:
    label: Default page size for search results
    value: 5
    editable: true
    typecast: integer
  search_ferret_synonym_weight:
    label: 'Ferret setting: weight given to synonyms'
    value: 0.25
    editable: true
    typecast: float
  search_ferret_proximity:
    label: 'Ferret setting: proximity value for fuzzy search'
    value: 0.8
    editable: true
    typecast: float
  search_luminis_crawler_ips:
    label: 'Luminis crawler IPs, which will be granted access to hidden nodes'
    value: ['111.222.333.444']
  site_name:
    label: The name of your website
    value: 'Your Website'
    editable: true
    validations:
      presence: true
  user_session_time_limit_enabled:
    label: Enable time limited sessions
    value: true
    editable: true
    typecast: boolean
  user_session_timeout:
    label: Limit of sesion time of normal users in minutes
    value: 60
    editable: true
    typecast: integer
  user_session_privileged_timeout:
    label: Limit of sesion time of priviliged users in minutes
    value: 30
    editable: true
    typecast: integer
  user_verify:
    label: Verify the e-mail address of new users by sending an activation e-mail?
    value: true
    editable: true
    typecast: boolean
  user_invite_only: &invite_only
    label: Only allow new users through invitations?
    value: false
    editable: true
    typecast: boolean
  user_allow_export:
    label: Support user export?
    value: true
  user_allow_invite:
    label: Support user invites?
    value: true
  help_page_url:
    label: URL van de pagina met instructies voor de website
    value: /hulp
    editable: true
    validations:
     presence: true
  password_required_entropy:
    label: De vereiste sterkte van een wachtwoord
    value: 66
    editable: true
    typecast: integer
  password_good_entropy:
    label: De gewenste sterkte van een wachtwoord
    value: 156
    editable: true
    typecast: integer
  proclaimer_page_url:
    label: URL van de pagina met de proclaimer voor de website
    value: /proclaimer
    editable: true
    validations:
      presence: true
  contact_page_url:
    label: URL van de pagina met de colofon voor de website
    value: /contact
    editable: true
    validations:
      presence: true
  whitelisted_ips:
    label: Kommagescheiden IP-adressen die vrijgesteld zijn van loginbeveiliging
    value: 127.0.0.1
    editable: true
  subsites_do_not_inherit:
    label: Subsites do not inherit content from their parent nodes
    value: false
    editable: true
    typecast: boolean

development:
  <<: *settings

test:
  <<: *settings
  user_invite_only:
    <<: *invite_only
    value: true

production:
  <<: *settings

acceptance:
  <<: *settings
